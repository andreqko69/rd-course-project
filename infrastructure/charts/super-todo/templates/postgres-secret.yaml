{{- if .Values.cluster.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.cluster.name }}-app
  labels:
    {{- include "super-todo.labels" . | nindent 4 }}
type: Opaque
stringData:
  username: app
  password: {{ .Values.cluster.bootstrap.initdb.secret.password | default "changeme" }}
  dbname: {{ .Values.cluster.bootstrap.initdb.database }}
  host: {{ .Values.cluster.name }}-rw
  port: "5432"
  # Full connection URL for convenience
  DATABASE_URL: "postgresql://{{ .Values.cluster.bootstrap.initdb.owner }}:{{ .Values.cluster.bootstrap.initdb.secret.password | default "changeme" }}@{{ .Values.cluster.name }}-rw:5432/{{ .Values.cluster.bootstrap.initdb.database }}"
{{- end }}

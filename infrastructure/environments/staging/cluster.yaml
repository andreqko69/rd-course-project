apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: super-todo-staging-cluster
  namespace: staging
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/instance: super-todo-staging
    app.kubernetes.io/environment: staging
    app.kubernetes.io/part-of: super-todo
spec:
  # Single instance for staging
  instances: 1

  # PostgreSQL configuration optimized for development/staging
  postgresql:
    parameters:
      # Development/staging optimized settings
      max_connections: "50"
      shared_buffers: "64MB"
      effective_cache_size: "256MB"
      work_mem: "4MB"
      maintenance_work_mem: "64MB"
      checkpoint_completion_target: "0.7"
      wal_buffers: "16MB"
      default_statistics_target: "100"
      random_page_cost: "1.1"
      # Logging
      log_statement: "none"
      log_min_duration_statement: "-1"

  # Bootstrap configuration
  bootstrap:
    initdb:
      database: app
      owner: app
      secret:
        name: super-todo-staging-cluster-app
      dataChecksums: true

  # Storage configuration
  storage:
    size: 2Gi
    storageClass: ""

  # Monitoring disabled for staging
  monitoring:
    enabled: false

  # Resources for staging (lightweight)
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"

  # Basic affinity (not strict for staging)
  affinity:
    podAntiAffinityType: preferred

  # Backup disabled for local staging environment
  # backup:
  #   retentionPolicy: "7d"

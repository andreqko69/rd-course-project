apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: super-todo-staging
  namespace: staging
spec:
  interval: 15m
  chart:
    spec:
      chart: ./infrastructure/charts/super-todo
      version: "*"
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 15m
  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: 3
    createNamespace: true
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      tag: latest

    env:
      NODE_ENV: staging
      REDIS_HOST: "super-todo-staging-redis-master"
      REDIS_PORT: "6379"
      REDIS_URL: "redis://super-todo-staging-redis-master:6379"

    resources: {}

    ingress:
      className: "traefik"
      hosts:
        - host: app.staging.local
          paths:
            - path: /
              pathType: Prefix
      tls: []

    redis:
      fullnameOverride: "super-todo-staging-redis"

    database:
      secretName: "super-todo-staging-cluster"

    deploymentStrategy:
      type: Recreate
